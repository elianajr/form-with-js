<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0d982b5709.js"
      crossorigin="anonymous"
    ></script>
    <title>HTML5 Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card m-5 pb-0">
        <h2 class="card-header">
          Payment form example
        </h2>

        <div class="card-body">
          <div
            class="alert alert-danger alert-dismissible fade show d-none"
            role="alert"
            id="alert1"
          >
            Some fields are missing
          </div>

          <div
            class="alert alert-success alert-dismissible fade show d-none"
            role="alert"
            id="alert2"
          >
            Successfull sent!
          </div>

          <div class="card-text">
            <form action="/action_page.php" method="POST">
              <div class="row">
                <div class="col-5">
                  <label id="card">Card #</label>
                  <input
                    class="form-control"
                    type="tel"
                    id="cardNumber"
                    name="card"
                    minlength="16"
                    maxlength="19"
                    placeholder="XXXXXXXXXXXXXXXXXXX"
                    size="16"
                    required
                  />
                </div>
                <div class="col-3">
                  <label for="cvc">CVC #</label>
                  <input
                    class="form-control"
                    type="tel"
                    id="cvc"
                    name="cvc"
                    maxlength="4"
                    placeholder="0000"
                    required
                  />
                </div>

                <div class="col-4">
                  <label for="amount">Amount</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input
                      class="form-control"
                      type="text"
                      id="amount"
                      name="amount"
                      placeholder="Amount"
                      maxlength="5"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <label for="fname">First name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fname"
                    name="fname"
                    required
                  />
                </div>
                <div class="col">
                  <label for="lname">Last name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="lname"
                    name="lname"
                    required
                  />
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-5">
                  <label for="city">City</label>
                  <input
                    class="form-control"
                    type="text"
                    id="city"
                    name="city"
                    required
                  />
                </div>
                <div class="col-3">
                  <label for="state">State</label>
                  <input
                    class="form-control"
                    list="state"
                    id="state"
                    name="state"
                    placeholder="Pick a state"
                  />
                  <datalist id="state" name="state">
                    <option value="madrid"> </option>
                    <option value="zaragoza"> </option>
                    <option value="barcelona"> </option>
                    <option value="ibiza"> </option>
                  </datalist>
                </div>
                <div class="col-4">
                  <label for="code">Postal Code</label>
                  <input
                    class="form-control"
                    type="text"
                    id="code"
                    name="code"
                    required
                  />
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-5">
                  <p>We accept:</p>
                  <div id="cards">
                    <input
                      class="m-1"
                      type="radio"
                      id="mastercard"
                      name="bankcard"
                      value="mastercard"
                    />
                    <label for="mastercard"
                      ><i class="fab fa-cc-mastercard"></i
                    ></label>
                    <input
                      class="m-2"
                      type="radio"
                      id="visa"
                      name="bankcard"
                      value="visa"
                    />
                    <label for="visa"><i class="fab fa-cc-visa"></i></label>
                    <input
                      class="m-2"
                      type="radio"
                      id="diners-club"
                      name="bankcard"
                      value="diners-club"
                    />
                    <label for="diners-club"
                      ><i class="fab fa-cc-diners-club"></i
                    ></label>
                    <input
                      class="m-2"
                      type="radio"
                      id="amex"
                      name="bankcard"
                      value="amex"
                    />
                    <label for="amex"><i class="fab fa-cc-amex"></i></label>
                  </div>
                </div>
                <div class="col-7">
                  <p>Message</p>
                  <textarea name="message"></textarea>
                  <br />
                  <span id="info">Add any notes here.</span>
                </div>
              </div>

              <div
                class="card-footer d-flex justify-content-end mt-2 p-2"
                id="buttons"
              >
                <input
                  class="btn btn-secondary"
                  type="reset"
                  value="Cancel"
                  id="cancel"
                />
                <input
                  class="btn btn-primary m-2"
                  type="submit"
                  value="Send"
                  id="send"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
